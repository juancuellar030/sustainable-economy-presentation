<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cuidado Ambiental</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* Add some styles to make the iframe fill the page */
        #slide-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
        .presentation-view .intro-card {
            display: none; /* Hide the intro card when the presentation starts */
        }
        .presentation-view .nav-container {
            display: flex; /* Show the navigation buttons */
        }
        .nav-container {
            display: none; /* Hide nav buttons by default */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            gap: 15px;
        }
    </style>
</head>
<body class="index-page">
    <!-- This is the initial content the user sees -->
    <div class="slide-container" id="intro-container">
        <div class="card intro-card">
            <h1>El Cuidado Ambiental: <span class="light-title">El Motor Invisible de la Economía Sostenible de una Nación</span></h1>
            <p><strong>Presentado por:</strong><br>Alexandra Catalina Losada<br>Karla Cabrera Roa<br>Juan Diego Cuéllar</p>
            <a href="#" class="button" id="start-btn">Empezar</a>
        </div>
    </div>

    <!-- The iframe will be placed here once the presentation starts -->
    <div id="presentation-container"></div>

    <!-- Navigation buttons live outside the iframe -->
    <div class="nav-container" id="nav-container">
        <a href="#" class="button" id="prev-btn">Anterior</a>
        <a href="#" class="button" id="next-btn">Siguiente</a>
    </div>

    <script src="presentation.js"></script>
</body>
</html>
