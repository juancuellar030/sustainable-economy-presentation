<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El Cuidado Ambiental</title>
    <link rel="stylesheet" href="style.css">
    <style>
        /* --- CRITICAL FIX FOR IFRAME LAYOUT --- */
        #presentation-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0; /* Places it above the background but below the nav */
        }
        
        #slide-frame {
            width: 100%;
            height: 100%;
            border: none;
            background-color: transparent;
        }

        /* --- Navigation Button Styling --- */
        .nav-container {
            display: none; /* Hide nav buttons by default */
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100; /* Ensure nav is on top of everything */
            gap: 15px;
        }
    </style>
</head>
<body class="index-page">

    <!-- Your multi-layered background animation (No changes here) -->
    <div class="background-container">
        <div class="bg-layer layer-1"></div>
        <div class="bg-layer layer-2"></div>
        <div class="bg-layer layer-3"></div>
        <div class="bg-layer layer-4"></div>
        <div class="bg-layer layer-5"></div>
        <div class="bg-layer layer-6"></div>
        
        <!-- NEW, CORRECTED STRUCTURE -->
        <div class="falling-leaf" id="leaf-1">
            <div class="leaf-inner"></div>
        </div>
        <div class="falling-leaf" id="leaf-2">
            <div class="leaf-inner"></div>
        </div>
        <div class="falling-leaf" id="leaf-3">
            <div class="leaf-inner"></div>
        </div>
        <div class="falling-leaf" id="leaf-4">
            <div class="leaf-inner"></div>
        </div>
    </div>

    <!-- Initial intro content (No changes here) -->
    <div class="slide-container" id="intro-container">
        <div class="card intro-card">
            <h1><span class="highlight-green">El Cuidado Ambiental:</span> <span class="light-title">El Motor Invisible de la Economía Sostenible de una Nación</span></h1>
            <p><strong>Presentado por:</strong><br>Alexandra Catalina Losada<br>Karla Cabrera Roa<br>Juan Diego Cuéllar</p>
            <a href="#" class="button" id="start-btn">Empezar</a>
        </div>
    </div>

    <!-- The iframe will be placed inside this container, which now has a size -->
    <div id="presentation-container"></div>

    <!-- Navigation buttons (No changes here) -->
    <div class="nav-container" id="nav-container">
        <a href="#" class="button" id="prev-btn">Anterior</a>
        <a href="#" class="button" id="next-btn">Siguiente</a>
    </div>

    <!-- Your script (No changes here) -->
    <script src="presentation.js"></script>
    <audio id="audio-click" src="audio/ui-click.mp3" preload="auto"></audio>
    <audio id="audio-close" src="audio/ui-close-window.mp3" preload="auto"></audio>
</body>
</html>
