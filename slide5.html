            });
        });

        // Trigger the drawing animation when the mouse enters the start area
        if (startHotspot && solutionPath) {
            startHotspot.addEventListener('mouseenter', () => {
                solutionPath.classList.add('drawing');
            });
        }

        const closePopup = () => { popupOverlay.classList.remove('active'); };
        closeBtn.addEventListener('click', closePopup);
        popupOverlay.addEventListener('click', e => { if (e.target === popupOverlay) closePopup(); });
    });
    </script>
</body>
</html>
